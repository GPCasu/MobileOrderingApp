<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Diner</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- HERO SECTION -->
    <header class="hero">
        <h1>Jimmy's Diner</h1>
        <p>The best burgers and pizzas in town.</p>
    </header>

    <!-- MENU LIST -->
    <div class="menu" id="menu">
        
        <!-- Menu Items here-->
        
    </div>
        <!-- Carrello -->
    <div class="cart hidden" id="cart">
                <h2>Your order</h2>
            <div id="cart-items">
                <!-- Prodotti Carrello -->
            </div>
            <div class="cart-total">
                <span>Total price:</span>
                <span id="total-price">$0</span>
            </div>
            <button class="btn-complete">Complete order</button>
    </div>
   
    <div class="modal-overlay hidden" id="payment-modal">
        <div class="modal-content">
            <h2>Enter card details</h2>
            <form id="payment-form">
                    <input type="text" name="name" id="name" placeholder="enter your name" required>
                    <input type="number" name="card" id="card" placeholder="enter your card number" required>
                    <input type="number" name="cvv" id="cvv" placeholder="enter your cvv" required>
                    <button class="btn-pay" id="btn-pay">Pay</button>
             </form>   
        </div>
    </div>
    

    <script src="index.js" type="module"></script>
</body>
</html>
